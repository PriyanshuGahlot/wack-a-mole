<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>
<body>
    <table>
        <h1>Whack-a-Mole</h1>
        <tr>
            <td id="1" class="hole"></td>
            <td id="2" class="hole"></td>
            <td id="3" class="hole"></td>
        </tr>
        <tr>
            <td id="4" class="hole"></td>
            <td id="5" class="hole"></td>
            <td id="6" class="hole"></td>
        </tr>
        <tr>
            <td id="7" class="hole"></td>
            <td id="8" class="hole"></td>
            <td id="9" class="hole"></td>
        </tr>
    </table>
    <p id="score">score: 0</p>
    <p id="strike">strike: 0</p>
    <a href="https://github.com/PriyanshuGahlot/whack-a-mole-js">View on Github</a>
    <script src="index.js"></script>
</body>
</html>
